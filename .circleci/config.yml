version: 2.1

executors:
  node12:
    docker:
      - image: circleci/node:12.21.0

jobs:
  build:
    executor: node12
    steps:
      - checkout
      - run: cd functions && npm ci

  # test:
  #   executor: node12
  #   steps:
  #     - checkout
  #     - run: yarn --ignore-engines --cwd functions
  #     # TODO: write some tests and run them here

  deploy:
    executor: node12
    steps:
      - checkout
      - run:
          name: Deploy website and api-data to the correct environment (production/staging)
          command: sh scripts/deploy.sh

workflows:
  version: 2
  commit:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only:
                - master
                - staging
