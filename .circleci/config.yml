version: 2.1

executors:
  node12:
    docker:
      - image: circleci/node:12.21.0

jobs:
  build:
    executor: node12
    steps:
      - checkout
      - run: yarn --ignore-engines --cwd functions install
      - run: yarn --ignore-engines --cwd functions run lint
      - run: yarn --ignore-engines --cwd functions run build

  test:
    executor: node12
    steps:
      - checkout
      - run: yarn --ignore-engines --cwd functions
      # TODO: write some tests and run them here

  deploy:
    executor: node12
    steps:
      - checkout
      - run:
          name: Deploy website and api-data to the correct environment (production/staging)
          command: sh scripts/deploy.sh

workflows:
  version: 2
  commit:
    jobs:
      - build
      - test:
          requires:
            - build
      - deploy:
          requires:
            - test
          filters:
            branches:
              only:
                - master
                - staging
