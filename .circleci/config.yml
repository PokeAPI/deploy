version: 2.1

executors:
  node:
    docker:
      - image: cimg/node:lts

parameters:
  deploy_location:
    default: "staging"
    type: string

jobs:
  build:
    executor: node
    steps:
      - checkout
      - run: PROJECT=pokeapi-test-b6137 sh -x scripts/test.sh

  deploy:
    executor: node
    steps:
      - checkout
      - run:
          name: Setup environment variables
          command: |
            echo "export deploy_location=<< pipeline.parameters.deploy_location >>" >> "$BASH_ENV"
      - run:
          name: Deploy website and api-data to the correct environment (production/staging)
          command: bash scripts/deploy.sh

workflows:
  version: 2
  commit:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only:
                - master
                - staging
