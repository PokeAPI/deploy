version: 2.1

executors:
  node:
    docker:
      - image: cimg/node:lts

jobs:
  build:
    executor: node
    steps:
      - checkout
      - run: (cd functions && npm ci)

  deploy:
    executor: node
    parameters:
      deploy_location:
        default: "staging"
        type: string
    steps:
      - checkout
      - run:
          name: Deploy website and api-data to the correct environment (production/staging)
          command: sh scripts/deploy.sh

workflows:
  version: 2
  commit:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only:
                - master
                - staging
